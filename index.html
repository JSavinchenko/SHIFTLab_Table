<!DOCTYPE html>
<html lang="en">
<head>

                <div class="item data" header-label="Жанр">Роман</div>

                <div class="item data" header-label="Язык оригинала">Английский</div>

        </div>
        <form class="search" onsubmit="return false">
            <label class="input-label">
                <div class="search-title">Поиск по первому столбцу</div>
                <input class="search-input" type="text">
            </label>
            <button class="search-btn" type="submit">Искать</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="index.js"></script>
